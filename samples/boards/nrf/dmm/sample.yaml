sample:
  name: dmm use example
tests:
  sample.boards.nrf.dmm:
    platform_allow:
      - nrf52840dk/nrf52840
      - nrf5340dk/nrf5340/cpuapp
      - nrf54h20dk/nrf54h20/cpuapp
    integration_platforms:
      - nrf52840dk/nrf52840
      - nrf5340dk/nrf5340/cpuapp
      - nrf54h20dk/nrf54h20/cpuapp
    tags: board
    harness: console
    harness_config:
      type: multi_line
      ordered: true
      regex:
        - "DMM sample start"
        - "Memory region: 0x(.*). User buffer address: 0x(.*)"
        - "Output buffer=0x(.*)"
        - "Input buffer=0x(.*)"
        - "Memory region: 0x(.*). User buffer address: 0x(.*)"
        - "Output buffer=0x(.*)"
        - "Input buffer=0x(.*)"
