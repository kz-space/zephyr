
# Same as prj_trusted_tfm, but enable CSR generation.

CONFIG_TFM_PARTITION_PROTECTED_STORAGE=y
CONFIG_TLS_CREDENTIALS_BACKEND_PROTECTED_STORAGE=y
CONFIG_HEAP_MEM_POOL_SIZE=1024
CONFIG_TFM_PROFILE_TYPE_NOT_SET=y

# Options to enable CSR generation.
CONFIG_MBEDTLS_USER_CONFIG_ENABLE=y
CONFIG_MBEDTLS_USER_CONFIG_FILE="user-tls-conf-csr.h"
CONFIG_TLS_CREDENTIAL_CSR=y
CONFIG_MBEDTLS=y
CONFIG_MBEDTLS_BUILTIN=y